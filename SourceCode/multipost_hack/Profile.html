<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Multi-Post</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <script src="js/app.js"></script>
    <script src="js/server.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- JS Links -->

    <style>
        body {
            background-image: url("h1.png");
        }
    </style>

<body>
<div class="container" ng-controller="ProfileController">
    <div class="top">
        <h1 id="title" class="hidden"><span id="logo">Multi Post</span></h1>
    </div>
    <div class="login-box animated fadeInUp">
        <div class="box-header">
            <h2>Profile</h2>
        </div>
        <a href="home.html"><button>About</button></a>
        <a href="profile.html"><button>Profile</button></a>
        <a href="tasks.html"><button>Posts</button></a>
        <a href="login.html"><button>Sign out</button></a>
        <br/>
        <br/>
        <br/>

        <ul>

                First Name:<span><b>{{RegistrationData.firstname}}</b></span><br/><br/>
                Last Name:<b>{{RegistrationData.lastname}}</b><br/><br/>
                Username:<b>{{RegistrationData.username}}</b><br/><br/>
                Email:<b id="email" ng-model="RegistrationData.Email">{{RegistrationData.email}}</b><br/><br/>

         </ul>
        <br/><br/><br/><br/><br/>
    </div>
</div>
</body>
